<div class="panel panel-primary">

    <div class="panel panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">FilterBy:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listFilter'>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>FilteredBY:{{listFilter}}</h3>
                </div>
            </div>
            <div class="table-responsive">
                <h3 *ngIf="myhead"> Data is coming soon</h3>
                <table class="table" *ngIf='products'>
                    <thead>
                        <tr>
                            <button class="btn btn-primary" (click)='toggleImage()'> 
                                {{showImages?'Hide image':'Show Image'}}
                            </button>
                            <th>Product</th>
                            <th>Code</th>
                            <th>Available</th>
                            <th>Price</th>
                            <th>Star Rating</th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor='let product of products|productFilter:listFilter'>
                            <td>
                                <img [src]='product.imageUrl' [style.width.px]='imageWidth' *ngIf="showImages">
                            </td>
                            <td><a [routerLink]="['/product',product.productId]">{{product.productName | uppercase}}</a></td>
                            <td>{{product.productCode|lowercase}}</td>
                            <td>{{product.releaseDate}}</td>
                            <td>{{product.price|currency:'USD':true}}</td>
                            <td><edu-star [rating]="product.starRating" (ratingClicked)='onRatingClicked($event)'></edu-star></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
